# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

# https://www.mkdocs.org/user-guide/configuration/
site_name: Python Template Repository
site_url: https://amerkurev.github.io/python-template-repo/
site_description: üì¶ Ready-to-use GitHub template repository for Python 3 Docker applications with development best practices. üõ†Ô∏è Includes dependency management, testing, linting, CI/CD workflow, and containerization. üöÄ Just click "Use this template" to start your project.
site_author: https://github.com/amerkurev

repo_url: https://github.com/amerkurev/python-template-repo
repo_name: python-template-repo

edit_uri: edit/master/

theme:
  name: material
  # https://icon-sets.iconify.design/?query=python
  logo: img/logo.svg
  favicon: img/favicon.svg
  icon:
    repo: fontawesome/brands/github
  features:
    - toc.integrate
    - content.code.copy
    - content.code.annotate
#    - navigation.instant
#    - navigation.instant.progress
#    - navigation.tabs
    - search.suggest
    - search.highlight
    - search.share
    - navigation.footer
    - content.action.edit
#    - content.action.view
    - content.tabs.link
    - content.tooltips
    - navigation.top
    # - navigation.expand
    # - navigation.tracking
  # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/#system-preference
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

# noinspection YAMLSchemaValidation
markdown_extensions:
  - smarty
  - sane_lists
  # https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown/
  - abbr
  - admonition
  - attr_list
  - def_list
  - md_in_html
  - tables
  - toc:
      permalink: true

  # https://squidfunk.github.io/mkdocs-material/setup/extensions/python-markdown-extensions/
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.betterem
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.inlinehilite

# noinspection YAMLSchemaValidation
plugins:
  - search

extra_css:
  - stylesheets/extra.css
